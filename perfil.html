<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Menu</div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="saldo-transacoes.html" class="list-group-item list-group-item-action bg-dark text-white">Saldo
                    & Transações</a>
                <a href="pagamentos.html" class="list-group-item list-group-item-action bg-dark text-white">Pagamentos &
                    Recebíveis</a>
                <a href="relatorios.html"
                    class="list-group-item list-group-item-action bg-dark text-white">Relatórios</a>
                <a href="perfil.html" class="list-group-item list-group-item-action bg-dark text-white">Perfil</a>
            </div>
        </div>

        <!-- Página Principal -->
        <div id="page-content-wrapper">
            <!-- Topo -->
            <nav class="navbar navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Botão do Menu (ícone de três linhas) e Logo -->
                    <button class="btn " id="menu-toggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand ml-3" href="index.html">
                        <img src="assets/logo.png" alt="Logo" width="100">
                    </a>

                    <!-- Foto de Perfil -->
                    <div class="d-flex align-items-center ml-auto">
                        <a href="perfil.html" class="nav-link">
                            <img src="assets/profile.jpg" alt="Perfil" class="rounded-circle" width="40">
                        </a>
                    </div>
                </div>
            </nav>


            <div class="container-fluid">
                <h3 class="mt-4">Perfil do Usuário</h3>

                <div class="row">
                    <!-- Coluna de Perfil -->
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="assets/profile.jpg" class="rounded-circle mb-3" alt="Foto do Perfil"
                                    width="150">
                                <h5>João da Silva</h5>
                                <p class="text-muted">joao.silva@email.com</p>
                                <button class="btn btn-primary">Alterar Foto</button>
                            </div>
                        </div>
                    </div>

                    <!-- Coluna de Informações -->
                    <div class="col-lg-8 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Informações Pessoais</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="nome">Nome Completo</label>
                                        <input type="text" class="form-control" id="nome" value="João da Silva">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            value="joao.silva@email.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="tel" class="form-control" id="telefone" value="(11) 91234-5678">
                                    </div>
                                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                                </form>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">Alterar Senha</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="senha-atual">Senha Atual</label>
                                        <input type="password" class="form-control" id="senha-atual"
                                            placeholder="Digite a senha atual">
                                    </div>
                                    <div class="form-group">
                                        <label for="nova-senha">Nova Senha</label>
                                        <input type="password" class="form-control" id="nova-senha"
                                            placeholder="Digite a nova senha">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmar-senha">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control" id="confirmar-senha"
                                            placeholder="Confirme a nova senha">
                                    </div>
                                    <button type="submit" class="btn btn-warning">Alterar Senha</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle do menu
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
